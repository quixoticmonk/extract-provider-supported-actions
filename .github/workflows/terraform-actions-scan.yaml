name: Terraform Provider Actions Scan

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

env:
  TERRAFORM_PROVIDERS: "aws azurerm google tfe"

jobs:
  scan-actions:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: latest
    
    - name: Make script executable
      run: chmod +x get_provider_actions.sh
    
    - name: Scan Provider Actions
      run: |
        # Get all available providers dynamically
        terraform init -upgrade > /dev/null 2>&1
        providers=$(terraform providers schema -json | jq -r '.provider_schemas | keys[]' | sed 's|.*/||' | tr '\n' ' ')
        
        echo "{" > actions-report.json
        first=true
        
        for provider in $providers; do
          if [ "$first" = false ]; then
            echo "," >> actions-report.json
          fi
          
          echo -n "  \"$provider\": [" >> actions-report.json
          
          actions=$(./get_provider_actions.sh "$provider")
          if [ -n "$actions" ]; then
            echo "$actions" | sed 's/.*/"&"/' | paste -sd, | tr -d '\n' >> actions-report.json
          fi
          
          echo "]" >> actions-report.json
          first=false
        done
        
        echo "}" >> actions-report.json
    
    - name: Commit Results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add actions-report.json
        git diff --staged --quiet || git commit -m "Update Terraform provider actions report"
        git push
