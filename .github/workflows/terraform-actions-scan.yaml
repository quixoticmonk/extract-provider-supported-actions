name: Terraform Provider Actions Scan

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan-actions:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: latest
    
    - name: Make script executable
      run: chmod +x get_provider_actions.sh
    
    - name: Scan Provider Actions
      run: |
        terraform init && \
        terraform providers schema -json | jq '
          .provider_schemas | 
          to_entries | 
          map({key: (.key | split("/")[-1]), value: (.value.action_schemas // {} | keys | sort)}) | 
          from_entries
        ' > actions-report.json

    - name: Commit Results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add actions-report.json
        git diff --staged --quiet || git commit -m "Update Terraform provider actions report"
        git push
