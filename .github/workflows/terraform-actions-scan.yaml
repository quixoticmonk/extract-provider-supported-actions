name: Terraform Provider Actions Scan

on:
  schedule:
    - cron: '0 0 * * *'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan-actions:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.14.0-beta2
        terraform_wrapper: false
    
    - name: Make script executable
      run: chmod +x get_provider_actions.sh
    
    - name: Scan Provider Actions
      run: |
        ./get_provider_actions.sh > actions-report.json
        cat actions-report.json
    - name: Update README with actions
      run: |
        # Remove existing actions section if it exists
        sed -i '/## Supported Actions/,$d' README.md
        # Add new actions section
        echo "" >> README.md
        echo "## Supported Actions" >> README.md
        echo "" >> README.md
        echo '```json' >> README.md
        cat actions-report.json >> README.md
        echo '```' >> README.md
    - name: Commit Results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add actions-report.json README.md
        git commit -m "Update Terraform provider actions report"
        git push
