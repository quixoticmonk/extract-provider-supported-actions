name: Terraform Provider Actions Scan

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

env:
  TERRAFORM_PROVIDERS: "aws"

jobs:
  scan-actions:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: latest
    
    - name: Make script executable
      run: chmod +x get_provider_actions.sh
    
    - name: Scan Provider Actions
      run: |
        providers=($TERRAFORM_PROVIDERS)
        
        echo "{" > actions-report.json
        first=true
        
        for provider in "${providers[@]}"; do
          echo "Processing provider: $provider"
          
          if [ "$first" = false ]; then
            echo "," >> actions-report.json
          fi
          
          echo -n "  \"$provider\": [" >> actions-report.json
          
          # Debug: Run the script steps manually
          echo "Creating main.tf for $provider..."
          cat > main.tf << EOF
          terraform {
            required_providers {
              ${provider} = {
                source = "hashicorp/${provider}"
              }
            }
          }
          EOF
          
          echo "Running terraform init..."
          terraform init -upgrade
          
          echo "Running terraform providers schema..."
          terraform providers schema -json | jq -r ".provider_schemas.\"registry.terraform.io/hashicorp/${provider}\" | .action_schemas // {} | keys[]" | sort > actions.txt
          
          echo "Actions found:"
          cat actions.txt
          
          if [ -s actions.txt ]; then
            cat actions.txt | sed 's/.*/"&"/' | paste -sd, | tr -d '\n' >> actions-report.json
          fi
          
          echo "]" >> actions-report.json
          first=false
          
          # Cleanup
          rm -f main.tf .terraform.lock.hcl actions.txt
          rm -rf .terraform
        done
        
        echo "}" >> actions-report.json
        
        echo "Final JSON:"
        cat actions-report.json
    
    - name: Commit Results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add actions-report.json
        git diff --staged --quiet || git commit -m "Update Terraform provider actions report"
        git push
