name: Terraform Provider Actions Scan

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

env:
  TERRAFORM_PROVIDERS: "aws"

jobs:
  scan-actions:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: latest
    
    - name: Make script executable
      run: chmod +x get_provider_actions.sh
    
    - name: Scan Provider Actions
      run: |
        providers=($TERRAFORM_PROVIDERS)
        
        echo "{" > actions-report.json
        first=true
        
        for provider in "${providers[@]}"; do
          echo "Processing provider: $provider"
          
          if [ "$first" = false ]; then
            echo "," >> actions-report.json
          fi
          
          echo -n "  \"$provider\": [" >> actions-report.json
          
          echo "Running script for $provider..."
          actions=$(./get_provider_actions.sh "$provider" 2>&1)
          echo "Script output: '$actions'"
          
          if [ -n "$actions" ]; then
            echo "$actions" | sed 's/.*/"&"/' | paste -sd, | tr -d '\n' >> actions-report.json
          fi
          
          echo "]" >> actions-report.json
          first=false
        done
        
        echo "}" >> actions-report.json
        
        echo "Final JSON:"
        cat actions-report.json
    
    - name: Commit Results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add actions-report.json
        git diff --staged --quiet || git commit -m "Update Terraform provider actions report"
        git push
