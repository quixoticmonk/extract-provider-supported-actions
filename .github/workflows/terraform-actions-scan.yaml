name: Terraform Provider Capabilities Scan

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan-capabilities:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.14.0-beta2
        terraform_wrapper: false
    
    - name: Make script executable
      run: chmod +x extract_provider_resources.sh
    
    - name: Generate Reports
      run: |
        ./extract_provider_resources.sh actions > actions-report.json
        ./extract_provider_resources.sh list > list-resources-report.json
    
    - name: Update README with Reports
      run: |
        # Create temp README without reports section
        sed '/## Reports/,$d' README.md > README_temp.md
        
        # Add reports section with actual data
        cat >> README_temp.md << 'EOF'
        ## Reports

        <details>
        <summary>‚ö° Supported Actions</summary>

        ```json
        EOF
        cat actions-report.json >> README_temp.md
        cat >> README_temp.md << 'EOF'
        ```

        </details>

        <details>
        <summary>üìù Supported List Resources</summary>

        ```json
        EOF
        cat list-resources-report.json >> README_temp.md
        cat >> README_temp.md << 'EOF'
        ```

        </details>
        EOF
        
        # Replace original README
        mv README_temp.md README.md
    
    - name: Commit Results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add actions-report.json list-resources-report.json README.md
        git commit -m "Update Terraform provider capabilities reports" || exit 0
        git push
